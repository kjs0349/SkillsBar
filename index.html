<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SKILLS</h2>
        <ul class="skills">
            <li class="skill">
                <div class="top-wrap"><h3>HTML</h3><h3>95%</h3></div>
                <div class="bar"><div class="percentage"></div></div>
            </li>
            <li class="skill">
                <div class="top-wrap"><h3>CSS</h3><h3>90%</h3></div>
                <div class="bar"><div class="percentage"></div></div>
            </li>
            <li class="skill">
                <div class="top-wrap"><h3>JAVASCRIPT</h3><h3>80%</h3></div>
                <div class="bar"><div class="percentage"></div></div>
            </li>
            <li class="skill">
                <div class="top-wrap"><h3>REACT</h3><h3>50%</h3></div>
                <div class="bar"><div class="percentage"></div></div>
            </li>
        </ul>
    </div>
</body>
</html>
